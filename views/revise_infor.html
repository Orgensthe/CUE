  <div class="title">
    <p>회원정보 수정하기</p>
  </div>
  <div class="container">
    <form class="form-horizontal" action = "" method="POST">
      <!--name-->
      <div class="form-group">
      </div>
      <div class="form-group">
        <div class="">
          <label class="">비밀번호</label>
          <input type="password" name="password" placeholder="PASSWORD" class="password" data-rule-reauired="true" maxlength="20">
        </div>
      </div>

      <div class="form-group">
        <div class="">
          <label class="">비밀번호 확인</label>
          <input type="password" name="retype_pass" placeholder="RETYPE-PASSWORD" class="retype_pass" data-rule-reauired="true" maxlength="20">
        </div>
      </div>

      <div class="form-group">

        <div class="">
          <label class="">전화번호</label>
          <input type="phone" name="phone" placeholder="PHONE" class="phone" data-rule-reauired="true">
        </div>
      </div>
      
      <div class="submit">
        <div class="">
          <input type="submit" value="변경" class="log_in">
          <input type="submit" value="취소" class="log_in"><br>
        </div>
      </div>

    </div>
  </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="javascripts/menu2.js"></script>
<script type="text/javascript" src="javascripts/search.js"></script>
<script>
  function formCheck(){
    var password = document.getElementsByName('password')[0].value;
    var retype_pass = document.getElementsByName('retype_pass')[0].value;
    var phone = document.getElementsByName('phone')[0].value;
    else if (password.length === 0){
      alert("입력란을 모두 입력해 주세요.");
      return false;
    }
    else if (retype_pass.length === 0){
      alert("입력란을 모두 입력해 주세요.");
      return false;
    }
    else if (phone.length === 0){
      alert("입력란을 모두 입력해 주세요.");
      return false;
    } else if(password != retype_pass) {
      alert("비밀번호를 확인해주세요.");
      return false;
    } else {
      return true;
    }
  }
</script>
